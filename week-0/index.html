<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- hi there
    <center>
        <img src="landing.png" alt="">
    </center>
    <a href="https://google.com" target="_blank">Go to google</a>
    <button>Signup for free</button>
    -->
    <div class="nav">
        <img id="logo" src="logo.svg" alt="" width="150">
        <div id="nav-items">
            <div class="nav-button">
                Signup
            </div>
            <div class="nav-button">
                About
            </div>
            <div class="nav-button">
                Product
            </div>
            <div class="nav-button">
                Pricing
            </div>
            <div class="nav-button">
                Support
            </div>
        </div>
    </div>
    <div class="landing">
        <img src="landing.png" alt="" width="800">
    </div>
    <div class="heading">
        Invest in everything
    </div>
    <div class="paragraph">
        Online platform to invest in stocks, derivatives, mutual funds and more
    </div>
    <div class="button">
        <button class="button-color">
            Sign up now
        </button>
    </div>
    <div class="container">
        <div class="calculator">
            <div>
                <h2>Returns Tracking App</h2>
                <div class="form-group">
                    <label for="capital">Capital (in Cr):</label>
                    <input type="number" id="capital" placeholder="Enter capital" required>
                </div>
                <div class="form-group">
                    <label for="years">Years:</label>
                    <input type="number" id="years" placeholder="Enter number of years" required>
                </div>
                <div class="form-group">
                    <label for="interest">Yearly Gain (%) :</label>
                    <input type="number" id="interest" placeholder="Enter yearly gain percentage" required>
                </div>
            </div>
            <div class="part2">
                <div class="form-group">
                    <input type="checkbox" id="compound">
                    <label for="compound">Compound?</label>
                </div>
                <div class="result" id="result"></div>
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
